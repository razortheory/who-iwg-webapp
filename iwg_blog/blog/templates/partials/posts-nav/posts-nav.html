<div class="posts-nav">
  {% if page_obj.has_previous %}
    <a href="{{ page_obj.previous_page_number }}" class="posts-nav__link posts-nav__link_prev">
      <svg class="icon icon_arrow-left">
        <use xlink:href="#icon_arrow-left"></use>
      </svg>
      <span class="posts-nav__link-text">NEWER POSTS</span>
    </a>
  {% endif %}
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="posts-nav__link posts-nav__link_next">
      <span class="posts-nav__link-text">OLDER POSTS</span>
      <svg class="icon icon_arrow-right">
        <use xlink:href="#icon_arrow-right"></use>
      </svg>
    </a>
  {% endif %}
</div>
