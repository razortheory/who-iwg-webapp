{% extends "blog/pages/article.html" %}
{% load staticfiles compress %}
{% load django_markdown %}


{% block page %}
  <div style="height: 0; width: 0; position: absolute; visibility: hidden" class="hidden">
    {% include "blog/partials/utils/svg-images.html" %}
  </div>
  <div class="inner inner_article" style="padding-bottom: 60px;">
    <div class="post-page">
      <article class="article">
        <div class="article__body content-text">
          {{ content |markdown }}
        </div>
      </article>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script>
    $('a').click(function(){return false;})
  </script>
{% endblock %}
