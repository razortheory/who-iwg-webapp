<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{{ mailing_subject }}</title>
	<style type="text/css">
		#outlook a {padding:0;}
		body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;}

    img {outline:none; text-decoration:none; -ms-interpolation-mode: bicubic;}
		a img {border:none;}

    p {margin: 1em 0;}

		h1, h2, h3, h4, h5, h6 {color: black !important;}

		h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {color: blue !important;}

		h1 a:active, h2 a:active,  h3 a:active, h4 a:active, h5 a:active, h6 a:active {
		color: red !important;
		}

		h1 a:visited, h2 a:visited,  h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited {
		color: purple !important;
		}
		table td {border-collapse: collapse;}

    	table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }

		a {color: orange;}

		@media only screen and (max-device-width: 480px) {
			a[href^="tel"], a[href^="sms"] {
						text-decoration: none;
						color: blue;
						pointer-events: none;
						cursor: default;
					}

			.mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
						text-decoration: default;
						color: orange !important;
						pointer-events: auto;
						cursor: default;
					}

		}

		@media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
			a[href^="tel"], a[href^="sms"] {
						text-decoration: none;
						color: blue;
						pointer-events: none;
						cursor: default;
					}

			.mobile_link a[href^="tel"], .mobile_link a[href^="sms"] {
						text-decoration: default;
						color: orange !important;
						pointer-events: auto;
						cursor: default;
					}
		}

		@media only screen and (-webkit-min-device-pixel-ratio: 2) {
		}
		@media only screen and (-webkit-device-pixel-ratio:.75){
		}
		@media only screen and (-webkit-device-pixel-ratio:1){
		}
		@media only screen and (-webkit-device-pixel-ratio:1.5){
		}
{% block email_head_style %}
{% endblock %}
	</style>

	<!--[if IEMobile 7]>
	<style type="text/css">
{% block email_head_iemobile7_style %}
{% endblock %}
	</style>
	<![endif]-->

	<!--[if gte mso 9]>
		<style>
{% block email_head_mso9_style %}
{% endblock %}
		</style>
	<![endif]-->
</head>
<body>
  <div style="padding: 0.5em 0; {% block body_bg_styles %}{% endblock %}">
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; {% block body_table_styles %}{% endblock %}">
      <tr>
        <td valign="top">
    {% block email_header %}
    {% endblock %}
    {% block email_body %}
    {% endblock %}
    {% if mailing_html_body %}
        <table cellpadding="0" cellspacing="0" border="0" align="center" style="width: 100%">
          <tr>
            <td valign="top">{{ mailing_html_body|safe }}</td>
          </tr>
        </table>
    {% endif %}
    {% block email_footer %}
    {% endblock %}
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
