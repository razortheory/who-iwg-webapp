{% extends "blog/pages/article.html" %}
{% load django_markdown compress %}


{% block title %}{{ flatpage.title }} &mdash; {{ request.site.name }}{% endblock %}


{% block content %}
  <div class="inner inner_article">
    <div class="post-page">
      <article class="article">
        <div class="article__body content-text">
          {{ flatpage.content | markdown }}
        </div>
      </article>
    </div>
  </div>
{% endblock %}
